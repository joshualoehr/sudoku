<html>
    <head>
        <meta charset="utf-8">
        <title>Sudoku Puzzle</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="puzzles.js"></script>
        <script src="control.js"></script>
        <script src="solve.js"></script>
    </head>
    <body>
        <h1>Sudoku Puzzle</h1>
        <div id="header">
            <p>Click a cell to select, and use the number keys to fill the selected
                cell. Zero clears the cell. The numbered buttons at the bottom fill
                the puzzle with incomplete, premade puzzles. The solve button will
                run the solve algorithm and display the solution if it exists.</p>
        </div>

        <div id="buttons">
            <ul>
                <button class="puzzleButton" id="puzzle1" onclick="generatePuzzle(0)">1</button>
                <button class="puzzleButton" id="puzzle2" onclick="generatePuzzle(1)">2</button>
                <button class="puzzleButton" id="puzzle3" onclick="generatePuzzle(2)">3</button>
